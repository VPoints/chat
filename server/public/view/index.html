<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>VVG的聊天室</title>
		<link rel="stylesheet" type="text/css" href="css/normaliza.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/vue2.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<style type="text/css">
			body{
				background-image:url(images/bg.jpg) ;
				background-repeat:no-repeat ;
				background-position:center ;
			}
		</style>
	<div id="interfaces">
		<div class="login" v-show='toggle'>
			<div class="loginbox">
				<div class="inputs">
					<div class="input normal">
						<div><i class="iconfont">&#xe680;</i></div>
						<input type="text" v-model="userName" value="" placeholder="请输入您的昵称"/>
					</div>
					<div class="input normal">
						<div><i class="iconfont">&#xe600;</i></div>
						<input type="text" v-model="userHome" placeholder="请输入您要加入/创建的房号" />
					</div>
				</div>
				<div>
					<button v-on:click='login'>登录</button>
				</div>
			</div>
		</div>
		<div class="doc" v-show="!toggle">
			<header>
				<div>
					<span v-text='userHome'></span>
				</div>
				<div>
					<span v-text='userName'>VVG</span> | <span id="logout" v-on:click='logout'>退出</span>
				</div>
			</header>
			<article class="message">
				<section class="ststem">123 加入了聊天室</section>
				<section class="users">
					<div>
						<span>
							asd
						</span>
						<span>
							123
						</span>
					</div>
				</section>
				<section class="me">
					<div>
						<span>
							asd
						</span>
						<span>
							123
						</span>
					</div>
				</sction>
			</article>
			<footer>
				<div class="entry">
					<div class="input">
						<input type="text" placeholder="请输入聊天内容" />
					</div>
					<div class="go">
						<button>输入</button>
					</div>
				</div>
			</footer>
		</div>
	</div>
		<script src="js/socket.io.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/socket.vvg.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="js/index.js"></script>-->
	</body>
</html>
